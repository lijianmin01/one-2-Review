<html>

            </tr>
            <tr>
                <td>出生地：</td>

                  <select name="sheng">
                        <option>请选择</option>

                    </select>
                    <select name="shi">

                    <select name="sheng">

                    </select>
                    <select name="shi">
                        <option>请选择</option>

            <tr>

                  <textarea></textarea>

            </tr>
        </table>

</html>
