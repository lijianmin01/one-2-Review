<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>分页</title>
<style type="text/css">
#page{ width:900px; 
       font-family:"Times New Roman";
	   font-weight:bold;
	   }
#page ul li{ 
              list-style-type:none; 
			  float:left; 
			  height:16px;			   
			  margin:0px 2px;
			  }
#page ul li a{ 
              text-decoration:none; 
			  border:#CCCCCC solid 1px;
	          color:#000000; 
			  font-size:12px;
	          padding:2px 8px; 
			  float:left; 			   
			  }

#page ul li a:hover{ 
              background-color:#33CC33; 
			  color:#FFFFFF; 
			  }
</style>
</head>

<body>
<div id="page">
    <ul>
    	<li><a href="#" >&lt;</a></li>
        <li><a href="#" >1</a></li>
        <li><a href="#" >2</a></li>
        <li><a href="#" >3</a></li>
        <li><a href="#" >4</a></li>
        <li><a href="#" >5</a></li>
        <li><a href="#" >6</a></li>
        <li><a href="#" >7</a></li>
        <li><a href="#" >8</a></li>
        <li>...</li>
        <li><a href="#" >199</a></li>
        <li><a href="#" >200</a></li>
        <li><a href="#" >&gt;</a></li>
    </ul>
</div>
</body>
</html>
